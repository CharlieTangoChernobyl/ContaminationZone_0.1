name: "Contamination Zone"
description: "ContaminationZone.net"
type: "sw.application"
assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/balenalabs-incubator/wifi-repeater"
  logo:
    type: "blob.asset"
    data:
      url: "https://raw.githubusercontent.com/balenalabs-incubator/wifi-repeater/master/logo.png"
data:
  applicationConfigVariables:
    - BALENA_HOST_CONFIG_gpu_mem: 64
  applicationEnvironmentVariables:
    - AP_SSID: "_ContaminationZone"
    - AP_PASSWORD: "Chernobyl"
    - INTERFACE: 'wlan0'
    - WEBPASSWORD: 'mysecretpassword'
    - PIHOLE_DNS_: '1.1.1.1;1.0.0.1'
    - FBCP_DISPLAY: ""
  defaultDeviceType: "raspberrypi4-64"
  supportedDeviceTypes:
    - "raspberrypi3"
    - "raspberrypi4-64"